<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria Yuly</title>
  <style>
    body {
      background: linear-gradient(135deg, #00eeff, #9333ea);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #ffffff;




      
    }
    h1 { margin-bottom: 20px; }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 60px;
      height: 60px;
      background-color: #0400ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped { transform: rotateY(180deg); }
    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }
    .card .front {
      background-color: #ffffff;
      transform: rotateY(180deg);
      font-size: 24px;
      color: #000;
    }
    .card .back { background-color: #0400ff; }
    button, select {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #a200ff;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }
    #win-message {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #facc15;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h3>Juego de Memoria Andres Useda - Yuly Torres</h3>
  <div class="stats">
    <div>Movimientos: <span id="moves">0</span></div>
    <div>Tiempo: <span id="timer">0</span>s</div>
  </div>
  <select id="size">
    <option value="4">4x4</option>
    <option value="6">6x6</option>
    <option value="8">8x8</option>
  </select>
  <button onclick="startGame()">Iniciar Juego</button>
  <br>
  <div id="win-message">🎉 ¡Ganaste!</div>
  <div class="board" id="board"></div>

  <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="fail-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const emojis = ['🐶','🐱','🦊','🐭','🐹','🐰','🐸','🐼','🦁','🐯','🐨','🐻','🐷','🐮','🐵','🦄','🐔','🐧','🐢','🐙','🦑','🦞','🐳','🐬','🦋','🐝','🐞','🦕','🦖','🐲','🐉','🦀','🐡'];
    let board = document.getElementById('board');
    let movesCounter = document.getElementById('moves');
    let timerDisplay = document.getElementById('timer');
    let winMessage = document.getElementById('win-message');
    let moves = 0;
    let timer = 0;
    let interval;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      board.innerHTML = '';
      moves = 0;
      matchedPairs = 0;
      movesCounter.textContent = moves;
      timer = 0;
      clearInterval(interval);
      timerDisplay.textContent = timer;
      winMessage.style.display = 'none';

      interval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);

      let size = parseInt(document.getElementById('size').value);
      board.style.gridTemplateColumns = `repeat(${size}, 80px)`;

      let neededPairs = (size * size) / 2;
      let selectedEmojis = shuffle([...emojis]).slice(0, neededPairs);
      let cardsArray = shuffle([...selectedEmojis, ...selectedEmojis]);

      cardsArray.forEach(emoji => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="front">${emoji}</div>
          <div class="back">?</div>
        `;
        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });

      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function flipCard(card) {
      if (lockBoard || card.classList.contains('flipped')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      moves++;
      movesCounter.textContent = moves;

      if (firstCard.querySelector('.front').textContent === secondCard.querySelector('.front').textContent) {
        document.getElementById('success-sound').play();
        matchedPairs++;
        if (matchedPairs === (board.children.length / 2)) {
          clearInterval(interval);
          winMessage.style.display = 'block';
        }
        firstCard = null;
        secondCard = null;
      } else {
        document.getElementById('fail-sound').play();
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard = null;
          secondCard = null;
          lockBoard = false;
        }, 1000);
      }
    }

    startGame();
  </script>
</body>
</html>
